<!DOCTYPE html>
<html>
  <head>
    <title>code.html</title>
	<script>
	//先打印正的等腰三角形
	 //外层循环控制行数
	 for(var i = 0;i < 7;i++){
	   //第一个内层循环控制空格的数量
	   for(var j = 0;j < 7-i-1;j++){
	       document.write("&nbsp;");
	   }
	   //第二个内层循环控制新星的数量
	   for(var k = 0;k < 2*i+1;k++){
	       document.write("*");
	   }
	 //最后打完空格和星星就换行
	 document.write("<br/>");
	 }
	//后打印倒的等腰三角形
	 //外层循环控制行数
	 for(var i = 0;i < 6;i++){
	   //第一个内层循环控制空格的数量
	   for(var j = 0;j < i+1;j++){
	       document.write("&nbsp;");
	   }
	   //第二个内层循环控制新星的数量
	   for(var k = 0;k < 11-2*i;k++){
	       document.write("*");
	   }
	 //最后打完空格和星星就换行
	 document.write("<br/>");
	 }
	
	
	  function getRandomVCode(length){
	  var src = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789长江大学计科专业的宝宝们辛苦了'
		var code = "";
		for (var i = 0; i < length; i++) {
			var index = (Math.random()*src.length);
			var ch = src.charAt(index);
			code+=ch;
		}
		//如果需要返回值就加上对应的return语句,不需要则表示无返回值
		document.form1.vCode.value = code;
		//如果页面显示的时候就执行对应的函数,而不是通过onclick点击事件去调用函数
		//那么可以加载事件onload，一般在对应的body标签中用onload事件去调用对应的函数
	}
	</script>
   
  </head>
  
  <body onload="getRandomVCode(6)">
  <form name="form1">
    <input type="text" value="" name="vCode"><a href="javascript: getRandomVCode(6)">刷新</a>
    <input type="button" value="点击我看看:)" onclick="getRandomVCode(4)">
  </form>
  </body>
</html>
