<!DOCTYPE html>
<html>
  <head>
    <title>登陆界面</title>
    <STYLE type="text/css">
    
    body {
	  color: red;
	  background: gray;
	  margin: 0;
	  padding: 0;
	  width:800px;
	  height:600px;
	  font-family: Georgia, Palatino, serif;
  }
    </STYLE>
    
    
    
	<script>
	
	
	    function checkForm(){
	        var uName = document.getElementById("uName");
	        var name = uName.value;
	        if(name.length==0 || ""==name){
	         // alert("用户名不呢个为空哦！");
	         /*
	           innerHTML 和 innerText
	           innerText只对html页面中的文本起作用,对标签没作用只会原样显示
	           innerHTML对html页面中的文本和对标签以html格式显示
	         */
	         document.getElementById("msg").innerHTML = "<font color='red'>用户名不呢个为空哦！</font>";
	        }
	    }
	   
	</script>
   
  </head>
  
  <body>
 
    <form name="form1">
       UserName:<input type="text" name="uName" id="uName" value="请输入用户名!" onfocus="this.value=''" onblur="checkForm()">
       <div id="msg" style="display:inline"></div><br/>
       UserPass:<input type="password" name="uPass"><br/>
      <input type="submit" value="登陆"><input type="reset" value="清空">
    </form>
   
  </body>
</html>
