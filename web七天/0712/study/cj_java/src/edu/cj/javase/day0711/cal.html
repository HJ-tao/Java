<html>
<head>
<title>简单计算器</title>
<script>
   function add(){
      //alert("哈哈,你点击我干什么!!!");
      //第一步 从界面上获取用户输入的数据  数据类型都为字符串类型 
      //可以通过document.表单名.元素名.value获取对应元素的值
      var n1 = document.form1.num1.value
     // alert(n1);
      var n2 = document.form1.num2.value
      //alert(n2);
      //alert(n1+n2)
      
      //第二步 将得到的数据转换成对应的数据类型  parseInt()或者parseFloat()
      var num1 = parseInt(n1);
      var num2 = parseInt(n2);
      var result = num1 + num2;
      //第三步 完成计算后将对应的结果显示在页面上即可
      document.form1.num3.value = result;
   }
   
   function minus(){
      //alert("哈哈,你点击我干什么!!!");
      //第一步 从界面上获取用户输入的数据  数据类型都为字符串类型 
      //可以通过document.表单名.元素名.value获取对应元素的值
      var n1 = document.form1.num1.value
     // alert(n1);
      var n2 = document.form1.num2.value
      //alert(n2);
      //alert(n1+n2)
      
      //第二步 将得到的数据转换成对应的数据类型  parseInt()或者parseFloat()
      var num1 = parseInt(n1);
      var num2 = parseInt(n2);
      var result = num1 - num2;
      //第三步 完成计算后将对应的结果显示在页面上即可
      document.form1.num3.value = result;
   }
   function cal(op){
       var n1 = document.form2.num1.value
     
      var n2 = document.form2.num2.value
      
      //第二步 将得到的数据转换成对应的数据类型  parseInt()或者parseFloat()
      var num1 = parseInt(n1);
      var num2 = parseInt(n2);
      var result = 0;
      switch(op){
          case 1:
              result = num1 + num2;
              break;
         case '减法':
              result = num1 - num2;
              break;
         case '*':
              result = num1 * num2;
              break;
         case 'chufa':
              result = num1 / num2;
              break;            
              
      } 
        //第三步 完成计算后将对应的结果显示在页面上即可
      document.form2.num3.value = result;
   }
</script>
</head>
<body>
   <h1><label>简单计算器</label></h1>
   <form name="form1">
   第一个数:<input type="text" name="num1"><br/>
   第二个数:<input type="text" name="num2"><br/>
   <input type="button" name="btn1" value=" + " onclick="add()">
   <input type="button" name="btn2" value=" - " onclick="minus()">
   <input type="button" name="btn3" value=" * ">
   <input type="button" name="btn4" value=" / "><br/>
   计算结果:<input type="text" name="num3"><br/>
   </form>
   <!-- 让四个按钮共享一个函数(方法)来完成对应的加减乘除四则运算 -->
   <hr/>
   <h1><label>简单计算器</label></h1>
   <form name="form2">
   第一个数:<input type="text" name="num1"><br/>
   第二个数:<input type="text" name="num2"><br/>
   <input type="button" name="btn1" value=" + " onclick="cal(1)">
   <input type="button" name="btn2" value=" - " onclick="cal('减法')">
   <input type="button" name="btn3" value=" * " onclick="cal('*')">
   <input type="button" name="btn4" value=" / " onclick="cal('chufa')"><br/>
   计算结果:<input type="text" name="num3"><br/>
   </form>
</body>
</html>
