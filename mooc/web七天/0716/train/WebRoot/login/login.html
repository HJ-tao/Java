<!DOCTYPE html>
<html>
<head>
<title>登陆界面</title>


</head>

<body>
	<h1>Get方式提交表单数据</h1>
	<form name="form1" action="doLogin_get.jsp">
		UserName:<input type="text" name="uName"><br /> UserPass:<input
			type="password" name="uPass"><br /> <input type="submit"
			value="登陆"><input type="reset" value="清空">
	</form>
	<hr />
	<h1>Post方式提交表单数据</h1>
	<form name="form1" action="doLogin_post.jsp" method="post">
		UserName:<input type="text" name="uName"><br /> UserPass:<input
			type="password" name="uPass"><br /> <input type="submit"
			value="登陆"><input type="reset" value="清空">
	</form>
</body>
</html>
